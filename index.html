                      React.createElement('h1', { className: "text-4xl sm:text-5xl font-serif-sc font-bold tracking-wider mb-4 text-shadow text-center" }, t.fonts),
                      React.createElement('p', { className: "text-center text-md sm:text-lg max-w-3xl mx-auto text-ink-light dark:text-dark-text/90 mb-12" }, t.fontsIntro),
                      
                      React.createElement('div', { className: "mb-12" },

                              React.createElement('input', {
                                  type: "search",

                                  onChange: (e) => setSearchQuery(e.target.value),

                              }),
                              React.createElement('button', {

                              },
                                  isLoadingSearch ? (

                                  ) : t.searchButton
                              )
                          ),

                          React.createElement('div', { className: "mt-8 max-w-3xl mx-auto text-left" },
                              isLoadingSearch && React.createElement('p', { className: "text-center text-ink-light dark:text-dark-text/80" }, t.loading),
                              searchError && React.createElement('p', { className: "text-center text-vermilion" }, t.searchError),
                              searchResults && (
                                  searchResults.length > 0 ? (
                                      React.createElement(React.Fragment, null,
                                      React.createElement('ul', { className: "space-y-6" },
                                          ...searchResults.map((result, index) => (
                                              React.createElement('li', { key: index, className: "p-4 bg-paper/40 dark:bg-dark-bg/40 border border-ink/10 dark:border-dark-text/10 rounded-lg transition-shadow hover:shadow-md" },
                                                  React.createElement('a', { href: result.url, target: "_blank", rel: "noopener noreferrer", className: "block" },
                                                      React.createElement('h3', { className: "text-lg font-semibold text-vermilion hover:underline" }, result.title)
                                                  ),
                                                  React.createElement('a', { href: result.url, target: "_blank", rel: "noopener noreferrer", className: "text-sm text-green-700 dark:text-green-500 truncate block hover:underline", style: {direction: 'ltr'} }, result.url),
                                                  React.createElement('p', { className: "mt-1 text-sm text-ink-light dark:text-dark-text/80" }, result.description)
                                              )
                                          ))
                                      ),
                                      React.createElement('p', { className: "text-center text-xs mt-4 text-ink-light/70 dark:text-dark-text/70" }, t.braveSearchCredit)
                                      )
                                  ) : (

                                  )

                          )
                      ),

                      React.createElement('div', { className: "grid grid-cols-1 md:grid-cols-2 gap-8" },
                          ...calligraphers.map((c, calligrapherIndex) => (

                                  React.createElement('div', { className: "flex-shrink-0" },

      // =================================================================================
      // 7. MAIN APP COMPONENT
      // =================================================================================
      const App = () => {
          const [page, setPage] = useState('welcome');
          const [isDarkMode, setIsDarkMode] = useState(() => typeof window !== 'undefined' && window.matchMedia('(prefers-color-scheme: dark)').matches);
          const [lang, setLang] = useState('zh-TW');
          const [walletAddress, setWalletAddress] = useState(null);
          const [chainId, setChainId] = useState(null);
          const [isWalletInfoModalOpen, setIsWalletInfoModalOpen] = useState(false);
          const [isBatModalOpen, setIsBatModalOpen] = useState(false);
          const [isGalleryModalOpen, setIsGalleryModalOpen] = useState(false);
          const t = translations[lang];

          const handleBatClick = () => {
              setIsBatModalOpen(true);
          };

          const getWalletProvider = () => {
            if (typeof window.ethereum !== 'undefined') {
                return window.ethereum;
            }
            if (window.BinanceChain) {
                return window.BinanceChain;
            }
            if (window.okxwallet) {
                return window.okxwallet;
            }
            if (window.phantom?.ethereum) {
                return window.phantom.ethereum;
            }
            return null;
          };

          const handleConnectWallet = async () => {
            const provider = getWalletProvider();
            if (provider) {
              try {
                const accounts = await provider.request({ method: 'eth_requestAccounts' });
                setWalletAddress(accounts[0]);
                const currentChainId = await provider.request({ method: 'eth_chainId' });
                setChainId(currentChainId);
              } catch (err) {
                console.error('User rejected connection request.', err);
              }
            } else {
              setIsWalletInfoModalOpen(true);
            }
          };

          useEffect(() => { 
            const provider = getWalletProvider();
            if (provider) {
                const handleAccountsChanged = (accounts) => {
                    if (accounts.length > 0) {
                        setWalletAddress(accounts[0]);
                    } else {
                        setWalletAddress(null);
                        setChainId(null);
                    }
                };
                const handleChainChanged = (newChainId) => {
                    setChainId(newChainId);
                    window.location.reload();
                };
                
                provider.on('accountsChanged', handleAccountsChanged);
                provider.on('chainChanged', handleChainChanged);

                return () => {
                    provider.removeListener('accountsChanged', handleAccountsChanged);
                    provider.removeListener('chainChanged', handleChainChanged);
                };
            }
          }, []);

          useEffect(() => { 
            document.documentElement.lang = lang; 
          }, [lang]);
          
          useEffect(() => {
            document.documentElement.classList.toggle('dark', isDarkMode);
          }, [isDarkMode]);
          
          const renderPage = () => {
              const props = { setPage, currentPage: page, t, lang, setLang, isDarkMode, setIsDarkMode, handleBatClick, walletAddress, chainId, onConnectWallet: handleConnectWallet, onGalleryClick: () => setIsGalleryModalOpen(true) };
              switch(page) {
                  case 'canvas': return React.createElement(CanvasPage, props);
                  case 'brave-scoring': return React.createElement(BraveScoringPage, props);
                  case 'about': return React.createElement(AboutPage, props);
                  case 'fonts': return React.createElement(FontsPage, props);
                  case 'welcome': default: return React.createElement(WelcomePage, props);
              }
          };

          return (
            React.createElement('div', { className: "font-serif-sc text-ink dark:text-dark-text bg-paper dark:bg-dark-bg transition-colors duration-300" },
              renderPage(),
              isWalletInfoModalOpen && React.createElement(WalletInfoModal, { onClose: () => setIsWalletInfoModalOpen(false), t: t }),
              isBatModalOpen && React.createElement(BatModal, { onClose: () => setIsBatModalOpen(false), t: t }),
              isGalleryModalOpen && React.createElement(FeatureUnavailableModal, { onClose: () => setIsGalleryModalOpen(false), t: t })
            )
          );
      };

      // =================================================================================
      // 8. RENDER APPLICATION
      // =================================================================================
      const container = document.getElementById('root');
      const root = ReactDOM.createRoot(container);
      root.render(React.createElement(App, null));
    </script>
